<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="feishu.png">
    <style>
        .headerstyle {
            display: flex;
            align-items: center;
            /* 垂直居中对齐 */
            margin-bottom: 40px;
            padding: 15px;
            background-color: #e0e7ff;
            border-radius: 8px;
        }
        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        header ul{
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
        header ul li a{
            text-decoration: none;
            color: #569ef0;
            font-weight: bold;
        }
        header ul li a:hover{
            color: #1a7ef2;
        }
    </style>
    <title>自我介绍</title>
</head>

<body>
    <header class="headerstyle">
        <img src="kfyz.jpg" alt="图片不见了" title="好看吗">
        <h1>你好</h1>
        <ul>
            <li><a href="#">技术</a></li>
            <li><a href="#">生活</a></li>
            <li><a href="#">留言版</a></li>
            <li><a href="#">生活</a></li>
        </ul>
    </header>

</body>

</html>
