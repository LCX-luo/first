<head>

        }

        }

        }

        }

    </div>
   <script>

        img.addEventListener('mouseover', () => {

    <style>
        .carousel {
            width: 300px;
            height: 200px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            position: relative;
        }

        /* 新增：图片轨道容器 */
        .carousel-track {
            display: flex;
            /* 让图片水平排列 */
            height: 100%;
            transition: transform 0.5s ease;
            /* 滑动过渡动画 */
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        /* 新增：导航按钮样式 */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-explanation {
            flex-shrink: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin: 0;
            padding: 5px 0;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    </style>
    <div class="carousel">
        <!-- 新增：图片轨道容器，用于包裹所有图片 -->
        <div class="carousel-track">
            <div class="carousel-item">
                <img src="doro.png" alt="图片1">
                <p class="carousel-explanation">doro</p>
            </div>
            <div class="carousel-item">
                <img src="dorohead.png" alt="图片2">
                <p class="carousel-explanation">dorohead</p>
            </div>
            <div class="carousel-item">
                <img src="feishu.png" alt="图片3">
                <p class="carousel-explanation">feishu</p>
            </div>

        </div>
        <!-- 新增：前后导航按钮 -->
        <button class="carousel-btn prev-btn"><-</button>
                <button class="carousel-btn next-btn">-></button>
    </div>
    <script>
        // 获取元素
        const track = document.querySelector('.carousel-track');
        const images = document.querySelectorAll('.carousel img');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const carouselWidth = document.querySelector('.carousel').offsetWidth;

        let currentIndex = 0;

        // 更新轮播位置
        function updatePosition() {
            // 计算并设置位移，实现滑动效果
            track.style.transform = `translateX(-${currentIndex * carouselWidth}px)`;
        }
        // 下一张
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updatePosition();
        }
        // 上一张
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updatePosition();
        }

        // 自动播放
        let autoplay = setInterval(nextImage, 3000);

        // 按钮事件监听
        nextBtn.addEventListener('click', () => {
            clearInterval(autoplay); // 点击时清除自动播放
            nextImage();
            autoplay = setInterval(nextImage, 3000); // 重新启动自动播放
        });

        prevBtn.addEventListener('click', () => {
            clearInterval(autoplay);
            prevImage();
            autoplay = setInterval(nextImage, 3000);
        });

        // 鼠标悬停暂停自动播放
        document.querySelector('.carousel').addEventListener('mouseenter', () => {
            clearInterval(autoplay);
        });

        // 鼠标离开恢复自动播放
        document.querySelector('.carousel').addEventListener('mouseleave', () => {
            autoplay = setInterval(nextImage, 3000);
        });
    </script>
    <style>
        .message-boardbackground {
            width: auto;
            height: auto;
            margin: auto;
            display: flex;
            flex-direction: column;
            background-color: #cedff2;
        }
        .message-boardform{
            margin: auto;
            display: flex;
            flex-direction: row;
        }
    </style>
    <div class="message-boardbackground">
        <div class="message-boardform">
            <form action="#" method="post">
                <label for="name">名字:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="message">留言:</label>
                <textarea id="message" name="message" rows="4" cols="40" required></textarea>
                <br><br>
                <input type="submit" value="提交">
            </form>
        </div>
        <div>
            <h2>留言</h2>
            <div id="messages">
                <!-- 留言将显示在这里 -->
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.message-boardform form').addEventListener('submit',(e)=>{
            e.preventDefault(); // 阻止表单默认提交行为

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // 创建留言元素
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = `<strong>${name}:</strong> <p>${message}</p>`;
            messageDiv.style.borderBottom = "1px solid #ccc";
            messageDiv.style.marginBottom = "10px";
            messageDiv.style.paddingBottom = "10px";

            // 将留言添加到留言区
            document.getElementById('messages').appendChild(messageDiv);

            // 清空表单
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';
        })
    </script>
</body>

</html>
