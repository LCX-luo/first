<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="feishu.png">
    <style>
        h2 {
            display: inline-block;

            margin-right: 20px;
        }

        .header-wrapper {
            display: flex;
            /* 使用弹性布局，使子元素同一行 */
            align-items: center;
            /* 垂直居中对齐 */
            justify-content: space-between;
            /* 两端对齐 */
        }

        ul {
            list-style: none;
            /* 移除默认列表样式  圆点 */
            margin: 0;
            padding: 0;
        }

        .horizontal-list {
            list-style: none;
            /* 移除默认列表样式 */
            padding: 0;
            /* 移除默认内边距 */
            margin: 0;
            /* 移除默认外边距 */
        }

        .horizontal-list li {
            display: inline-block;
            /* 让列表项横向排列 */
            margin-left: 4px;
            /* 可选：给两个图标加间距，避免挤在一起 */
            vertical-align: middle;
        }

        .backgroundchange {
            padding: 7.5px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .backgroundchange:hover {
            background-color: #e5e5e5;
        }

        .round {
            border-radius: 16px;
        }

        /**/
        /* 容器样式：控制整体布局 */
        .container {
            width: 200px;
            margin-left: 50px;
            position: relative;
            display: inline-block;

        }

        /* 按钮样式：包含“新建”文字和箭头 */
        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #e3e2e2;
            cursor: pointer;
            box-sizing: border-box;
            /* 新增：防止padding撑大按钮宽度（重要） */
            border-radius: 10px;
        }

        /* 箭头样式：初始向下，旋转由 JS 控制 */
        .arrow {
            transition: transform 0.3s ease;
        }

        /* 下拉菜单样式：默认隐藏，绝对定位避免影响布局 */
        .dropdown {
            display: none;
            position: absolute;
            width: 200px;
            top: 100%;
            /* 菜单顶部 = 容器底部（紧贴按钮下方） */
            left: 0;
            /* 菜单左侧 = 容器左侧（左右对齐） */
            width: 100%;
            /* 与按钮完全同宽 */
            background-color: #fff;
            border: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }


        /* 菜单项样式： hover 时背景变灰 */
        .dropdown-item {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background-color: #eee;
        }

        .buttontitle {
            font-size: 16px;
        }

        .buttontext {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

    <script>
        // 获取 DOM 元素
        const btn = document.getElementById('btn');
        const dropdown = document.getElementById('dropdown');
        const arrow = document.querySelector('.arrow');
        // 鼠标悬浮在“新建”按钮上：显示下拉菜单 + 箭头旋转
        btn.addEventListener('mouseenter', () => {
            dropdown.style.display = 'block';
            arrow.style.transform = 'rotate(180deg)'; // 箭头向上
        });

        // 鼠标离开“新建”按钮 + 离开下拉菜单：隐藏下拉菜单 + 箭头恢复
        btn.addEventListener('mouseleave', (e) => {
            // 若鼠标离开时，没进入下拉菜单，则隐藏
            if (!dropdown.contains(e.relatedTarget)) {
                dropdown.style.display = 'none';
                arrow.style.transform = 'rotate(0)'; // 箭头向下
            }
        });

        // 鼠标离开下拉菜单时：若没回到“新建”按钮，隐藏菜单 + 箭头恢复
        dropdown.addEventListener('mouseleave', (e) => {
            if (!btn.contains(e.relatedTarget)) {
                dropdown.style.display = 'none';
                arrow.style.transform = 'rotate(0)';
            }
        });
    </script>
